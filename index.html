<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/926cca18ec.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>TO DO LIST</title>
</head>
<body>
    <div class="container">
        <div class="perfil">
            <div id="fecha"></div>
            <h1>NOTAS</h1>
            <span>Vamos a lograr el objetivo deseado!</span>
        </div>
        <div class="agregar-tarea">
            <input type="text" id="input" placeholder="Agregar una tarea" aria-label="Campo para agregar una tarea">
            <i class="fa-solid fa-plus" id="botonEnter" aria-label="Agregar tarea"></i>

        </div>
        <div class="seccion-tarea">
            <h3>Tareas Pendientes</h3>
            <ul id="lista">
                <!-- Las tareas se agregarán aquí -->
            </ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
